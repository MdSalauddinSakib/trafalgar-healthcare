<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome setup -->
    <script src="https://kit.fontawesome.com/6004dd6d46.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <header>
                <!-------------------
                    navbar section
                --------------------->
                <nav>
                    <ul class="nav-bar">
                        <li class="logo">
                            <a href="#"><img src="images/logo.png" alt=""></a>
                        </li>
                        <input type="checkbox" id="check">
                        <span class="menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Find a Doctoe</a></li>
                            <li><a href="#">Apps</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#">About Us</a></li>
                            <label for="check" class="close-menu">
                                <i class="fas fa-times"></i>
                            </label>
                        </span>
                        <label for="check" class="open-menu">
                            <i class="fas fa-bars"></i>
                        </label>
                    </ul>
                </nav>
                <!-------------------
                    banner section
                --------------------->
                <div class="header-container">
                    <div class="header-content">
                        <div class="dis-flex">
                            <h1 class="header-title">
                                Virtual healthcare <br>
                                for you
                            </h1>
                            <p class="header-pera">
                                Trafalgar provides progressive, and affordable <br>
                                healthcare, accessible on mobile and online <br>
                                for everyone
                            </p>
                            <button class="header-btn">Consult today</button>
                        </div>
                    </div>
                    <div class="header-img">
                        <img src="images/trafalgar-header illustration 1.png" alt="">
                    </div>
                </div>
            </header>
        </main>
    </div>
</body>

</html>

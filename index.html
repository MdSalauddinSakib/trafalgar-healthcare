<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome setup -->
    <script src="https://kit.fontawesome.com/6004dd6d46.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="container">
            <!-------------------
                navbar section
            --------------------->
            <nav>
                <ul class="nav-bar">
                    <li class="logo">
                        <a href="#"><img src="images/Bizpro.png" alt=""></a>
                    </li>
                    <input type="checkbox" id="check">
                    <span class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Reviews</a></li>
                        <li><a href="#">Support</a></li>
                        <li style="margin-right: 30px;"><a href="#"
                                style="text-decoration: none; font-weight: 700; color: black;">Sign In</a></li>
                        <button>Free Trial</button>
                        <label for="check" class="close-menu">
                            <i class="fas fa-times"></i>
                        </label>
                    </span>
                    <label for="check" class="open-menu">
                        <i class="fas fa-bars"></i>
                    </label>
                </ul>
            </nav>
            <!-------------------
                    banner section
                --------------------->
            <div class="header-container">
                <div class="header-content">
                    <div class="dis-flex">
                        <h1 class="header-title">
                            Perfect place for <br> your business <br> promotion
                        </h1>
                        <p class="header-pera">
                            Businesses generally promote their brand, products, <br>and services by identifying
                            audience.
                        </p>
                    </div>
                    <div class="video-btn">
                        <button>Free Trial</button>
                        <a href="#">
                            <img src="images/video.png" alt=""></a>
                    </div>
                </div>
                <div class="header-img">
                    <img src="images/Group 33763.png" alt="">
                </div>
            </div>
        </header>
    </div>
</body>

</html>
